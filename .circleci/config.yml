version: 2.1
orbs:
  gcp-cli: circleci/gcp-cli@2.1.0
  gcp-gcr: circleci/gcp-gcr@0.13.0
workflows:
  build_and_push_image:
    jobs:
      - gcp-gcr/tag-image:
          context: my-context1
          extra-build-args: "--build-arg DB_HOST=$DB_HOST --build-arg DB_PASSWORD=$DB_PASSWORD --build-arg DB_USER=$DB_USER "
          image: my-image
          registry-url: us.gcr.io
          source-tag: mytag1
          target-tag: mytag2

      